name: Release

on:
  push:
    tags:
    - 'v*'
    - 'test-v*'
  pull_request:

env:
  ALPINE_VERSION: 3.21.3
  DOCKER_BUILDKIT: 1

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
        submodules: recursive
        persist-credentials: false

    - name: Install the arm64 emulator for binfmt_misc
      run: |
        docker run --privileged --rm tonistiigi/binfmt --install arm64

    - name: Build the mkimage images
      run: |
        make mkimage ARCH=x86_64
        make mkimage ARCH=aarch64

    - name: Build the rd edition
      run: |
        make iso EDITION=rd ARCH=x86_64
        make iso EDITION=rd ARCH=aarch64

    - name: Create release
      if: github.event_name != 'pull_request'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        tag="${GITHUB_REF##*/}"
        gh release create --draft --title "${tag}" "${tag}" iso/alpine-lima-rd-*
